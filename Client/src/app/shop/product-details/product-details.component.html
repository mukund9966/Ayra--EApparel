<div class="row" *ngIf="product">
    <div class="col-6">
        <img [src]= "'http://localhost:5001/' + product.pictureUrl" alt="{{product.name}}" class="w-100">
    </div>
    <div class="col-6 mt-5">
        <h2>{{product.name}}</h2>
        <p>${{product.price}}</p>
        <div class="text-primary mb-3" *ngIf="quantityInCart>0">
   <h5> You have {{quantityInCart}} in your cart</h5>
</div>
        <div class="d-flex justify-content-start align-items-center">
            <i class="fa fa-minus-circle text-warning me-2" (click)="decrementQuantity()" style="cursor: pointer; font-size: 2em;"></i>
            <span class="font-weight-bold" style="font-size: 1.5em;">{{quantity}}</span>
            <i class="fa fa-plus-circle text-warning ms-2" (click)="incrementQuantity()" style="cursor: pointer; font-size: 2em;"></i>
            <button class="btn btn-outline-secondary ms-4" (click)="updateBasket()" [disabled]="quantity===quantityInCart">Add to cart</button>
        </div>
        <div class="row mt-4">
            <h4>Description</h4>
            <p>{{product.description}}</p>
        </div>
    </div>
</div>
